<!DOCTYPE html>
<heml>
<head>
<meta charset="utf-8" />
<title>Ajax 標籤選單</title>
<script type="text/javascript">
function getData(){
	// XMLHttpRequest 物件專門用來和伺服器作連線
	var req=new XMLHttpRequest();
	req.open("get","http://127.0.0.1/last1.html");
	req.onload=function(){ // load 事件，偵測連線狀態結束
		// 連線完成
		alert(this.responseText);
	};
	req.send(); // 送出連線
}
</script>
</head>
<body>
	<div>
		<span onclick="getData();">熱門</span>
		<span>最新</span>
	</div>
	<hr/>
	<div id="content"></div>
</body>
</heml>
