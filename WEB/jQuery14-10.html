<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btnFadeout').click(function(){
			$('#box').fadeOut(500);
		});
		$('#btnFadein').click(function(){
			$('#box').fadeIn('slow');
		});
		$('#btnFadeto').click(function(){
			$('#box').fadeTo('slow', 0.5);
		});
		$('#btnFadeToggle').click(function(){
			$('#box').fadeToggle('slow');
		});
	});
</script>

<p>
	<input type="button" id="btnFadeout" value="淡入">
	<input type="button" id="btnFadein" value="淡出">
	<input type="button" id="btnFadeto" value="透明">
	<input type="button" id="btnFadeToggle" value="切換">
</p>
<p>&nbsp;</p>
<div id="box">Box</div>
