<!DOCTYPE html>
<heml>
<head>
<meta charset="utf-8" />
<title>Ajax 標籤選單</title>
<script type="text/javascript">
function getData(JavaScriptAJAXName){
	// XMLHttpRequest 物件專門用來和伺服器作連線
	var req=new XMLHttpRequest();
	req.open("get","http://127.0.0.1/"+JavaScriptAJAXName);
	req.onload=function(){ // load 事件，偵測連線狀態結束
		// 連線完成
		var content=document.getElementById("content");
		content.innerHTML=this.responseText;
	};
	req.send(); // 送出連線
}
</script>
</head>
<body>
	<div>
		<span onclick="getData('last1.html');">熱門</span>
		<span onclick="getData('last2.html');">最新</span>
	</div>
	<hr/>
	<div id="content"></div>
</body>
</heml>
